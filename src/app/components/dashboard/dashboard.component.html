
<div class="displayone">
  <div class="displaytwo">
    <div class="authtree">

      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">

          <h1 class="hd">Confirmação:</h1>
          <br>

          <h1 class="h2">Autenticação efetuada!</h1>
          <br>

          <!-- Show user data when logged in -->
          <div class="row" *ngIf="authService.userData as user">
            <div class="col-md-12">
              <div class="media">

                <img class="align-self-start mr-5 img-thumbnail rounded-circle"
                  src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">

                <div class="media-body">
                  <h1>Olá: <strong>{{(user.displayName) ? user.displayName : 'usuário (a)'}}</strong></h1>
                  <p>ID do usuário: <strong>{{user.uid}}</strong></p>
                  <p>E-mail: <strong>{{user.email}}</strong></p>
                  <p>E-mail Verificado: <strong>{{user.emailVerified}}</strong></p>
                </div>
              </div>
            </div>
          </div>
          <!-- Calling SignOut() Api from AuthService -->
          <br>
          <br>
          <br>
          <br>

          <ion-button class="fas fa-sign-out-alt" (click)="authService.SignOut()"> SAIR</ion-button>

        </div>
      </main>

    </div>
  </div>
</div>
